<div class="alert alert-secondary fade show mb-1 mt-1" role="alert">
    <button type="button" class="close mb-3" aria-label="Close" (click)="toggleSettings()"
        mat-raised-button matTooltip="Close settings" matTooltipShowDelay="1000" matTooltipClass="primary-tooltip">
        <span aria-hidden="true">&times;</span>
    </button>
    <div class="mb-1 mr-1 d-md-inline-block d-block">
        <form id="allSettings">
            <div class="form-group">
                <label for="maxChannelvalue">Max channel value</label>
                <input type="number" class="form-control" id="maxChannelvalue" aria-describedby="maxChannelValue" placeholder="0" value="{{maxChannelValue}}">
                <button class="btn btn-primary mt-1" (click)="updateMaxChannelValue(); hideSettingsDiv()">Update value</button>
            </div>

            <div class="form-group">
                <label for="robotIP">Robot IP adress (ex: 127.0.0.1)</label>
                <input type="text" class="form-control" id="robotIP" aria-describedby="robotIP" placeholder="127.0.0.1" value="{{robotIP}}">
                <button class="btn btn-primary mt-1" (click)="updateRobotIP()">Update IP</button>
                <button class="btn btn-secondary ml-1 mt-1" (click)="setRobotIPtoLocal()">Use local IP</button>
            </div>

            <div class="form-group">
                <label for="resetMaxBtn">Reset to default</label><br>
                <button id="resetMaxBtn" class="btn btn-primary mt-1" (click)="resetMaxChannel()" mat-raised-button matTooltip="Reset max channel value to 1000" matTooltipShowDelay="1000" matTooltipClass="primary-tooltip">
                    Reset max channel value
                </button>
                <br>
                <button class="btn btn-primary mt-1" (click)="resetChannelNames()" mat-raised-button matTooltip="Reset the channel names to default (Channel 1, Channel 2, etc.)" matTooltipShowDelay="1000" matTooltipClass="primary-tooltip">
                    Reset channel names
                </button>
            </div>
        </form>

        <div id="confirmation" hidden>
            <p>Your max channel value is set to: <span style="font-weight:bold">{{maxChannelValue}}</span>!</p>
            <p>Do you want all values in the table that are greater than <span style="font-weight:bold">{{maxChannelValue}}</span> to be changed to <span style="font-weight:bold">{{maxChannelValue}}</span>?</p>
            <button id="yes" (click)="adjustBrushToMaxvalue(); hideConfirmation()" class="btn btn-primary ml-1">Yes</button>
            <button id="no" (click)="hideConfirmation(); toggleSettings()" class="btn btn-primary ml-1">No, let them stay like this</button>
        </div>
    </div>
